<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa; /* Light background color */
      }
      .container {
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
      }
      h1 {
        color: #343a40; /* Dark text color */
      }
      #loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px; /* Set height to center the loader */
      }
      .table {
        margin-top: 20px;
        background-color: #ffffff; /* White background for table */
        border-radius: 8px; /* Rounded corners */
        overflow: hidden; /* Prevent overflow on rounded corners */
      }
      .form-group label {
        font-weight: bold; /* Make label bold */
        color: #495057; /* Darker text for labels */
      }
      .btn-primary {
        background-color: #007bff; /* Bootstrap primary color */
        border-color: #007bff; /* Button border color */
      }
      .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
        border-color: #0056b3; /* Darker border on hover */
      }
      #accountAddress {
        font-style: italic; /* Italicize the account address */
        color: #6c757d; /* Muted color for address */
      }
      footer {
        text-align: center; /* Centered footer */
        margin-top: 30px; /* Spacing above footer */
        color: #6c757d; /* Muted color for footer */
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr />
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr />
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
